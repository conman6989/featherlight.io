{% extends 'base.html' %}

{% block header_title %}Edit "{{ post['title'] }}"{% endblock %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input name="title" id="title" class="form-control" value="{{ request.form['title'] or post['title'] }}" required>
  </div>
  <div class="mb-3">
    <label for="body"  class="form-label">Body</label>
    <textarea name="body" id="body" class="form-control" rows="3">{{ request.form['body'] or post['body'] }}</textarea>
  </div>
  <input type="submit" class="btn btn-primary mb-3" value="Save">
</form>
  <hr>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="btn btn-danger mb-3" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
